<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Yooga</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/scss' media='screen' href='sales-list.component.scss'>
  <script src='main.js'></script>
</head>

<body>
  <div>
    <table>
      <thead>
        <tr>
          <th>idi</th>
            <th>clienteId</th>
            <th>cstat</th>
            <th>desconto</th>
            <th>fiscal</th>
            <th>motivo</th>
            <th>nfceId</th>
            <th>valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venda of vendas" >
          <td >{{venda.idi}}</td>
          <td >{{venda.clienteId}}</td>
          <td >{{venda.cstat}}</td>
          <td >{{venda.desconto}}</td>
          <td >{{venda.fiscal}}</td>
          <td >{{venda.motivo}}</td>
          <td >{{venda.nfceId}}</td>
          <td >{{venda.valor}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
