<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
    <section class="area-login">
      <div class="login">
        <div>
          <img src="../../../../../assets/img/yoogaicon.png" alt="">
        </div>

        <form >
          <input type="text" [(ngModel)]="usuario" name="nome" placeholder="nome de usuario" autofocus >
          <input type="password" [(ngModel)]="senha" name="senha" placeholder="senha do usuario" >
          <input type="submit" (click)="entrar()">
        </form>

      </div>
    </section>
</body>
</html>
